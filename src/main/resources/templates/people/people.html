<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People â€¢ ABC Jobs</title>
  <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div th:replace="components/navbar :: navbar"></div>
  <div class="container my-container-custom">
    <div th:replace="components/message :: responseMessages"></div>
    <form th:action="@{/people}" method="get" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control rounded" name="q" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
        <button type="submit" class="btn btn-outline-primary">search</button>
      </div>
    </form>
    <div class="table-responsive">
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Title</th>
          <th>City</th>
          <th>Country</th>
          <th>Action</th>
        </tr>
        <tr th:each="user: ${users}" scope="row">
          <td th:text="${user.userId}" />
          <td th:text="${user.username}" />
          <td th:text="${user.email}" />
          <td th:text="${user.userProfile.firstName}" />
          <td th:text="${user.userProfile.lastName}" />
          <td th:text="${user.userProfile.title}" />
          <td th:text="${user.userProfile.city}" />
          <td th:text="${user.userProfile.Country}" />
          <td>
            <a th:href="@{/u/__${user.username}__}" class="btn btn-primary">View</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div th:replace="components/footer :: footer"></div>
</body>

</html>
