<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Thread â€¢ ABC Jobs</title>
  <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
  <div th:replace="components/navbar :: navbar"></div>

  <div class="container my-container-custom">
    <a th:href="@{/u/__${threadPost.user.username}__/thread?id=__${threadPost.threadId}__}"
      th:data-confirm-delete="|Are you sure you want to revert changes?|"
      onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false" class="btn btn-danger mb-3"><i
        class="bi bi-x-circle"></i> Cancel</a>
    <form th:action="@{/saveUpdatedThread}" th:object="${threadPost}" method="post">
      <input type="hidden" th:field="*{threadId}" />
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" name="title" placeholder="Title">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" name="content" id="content" th:field="*{content}" rows="15" cols="40"
          required></textarea>
      </div>
      <button type="submit" class="btn btn-primary"><i class="bi bi-pencil"></i> Edit thread</button>
    </form>
  </div>

  <div th:replace="components/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
