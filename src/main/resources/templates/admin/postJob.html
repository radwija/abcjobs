<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Job â€¢ ABC Jobs</title>
  <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div th:replace="components/navbar :: navbar"></div>
  <div class="container my-container-custom">
    <form th:action="@{/admin/saveNewJob}" th:object="${jobRequest}" method="POST">
      <div class="mb-3">
        <label for="jobName" class="form-label">Job name</label>
        <input type="text" th:field="*{jobName}" name="jobName" class="form-control" placeholder="Job name" required>
      </div>
      <div class="mb-3">
        <label for="companyName" class="form-label">Company name</label>
        <input type="text" th:field="*{companyName}" name="companyName" class="form-control" placeholder="Company name"
          required>
      </div>
      <div class="mb-3">
        <label for="companyLogoUrl" class="form-label">Company logo</label>
        <input type="file" th:field="*{companyLogoUrl}" name="companyLogoUrl" class="form-control">
      </div>
      <div class="mb-3">
        <label for="jobLevel" class="form-label">Job level</label>
        <select name="jobLevel" id="jobLevel" class="form-select" required>
          <option value="">-- Select job level --</option>
          <option value="junior">Junior</option>
          <option value="middle">Middle</option>
          <option value="senior">Senior</option>
          <option value="internship">Internship</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="jobTime" class="form-label">Job time</label>
        <select name="jobTime" id="jobTime" class="form-select" required>
          <option value="">-- Select job time --</option>
          <option value="fullTime">Full time</option>
          <option value="partTime">Part time</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="jobDescription" class="form-label">Job Description</label>
        <textarea class="form-control" name="jobDescription" id="jobDescription" th:field="*{jobDescription}" rows="15"
          cols="40" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Post job</button>
    </form>
  </div>
  <div th:replace="components/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
