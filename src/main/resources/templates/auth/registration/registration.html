<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register â€¢ ABC Jobs</title>
    <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div th:replace="components/navbar :: navbar"></div>
    <div class="container my-container-custom">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <div class="p-4 d-none d-md-block">
                    <img th:src="@{/images/register.svg}" alt="">
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <div class="p-3 mb-5 rounded bg-white">
                    <h1>Register</h1>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}" />
                    </div>
                    <form th:action="@{/saveUserRegister}" th:object="${registrationRequest}" method="post">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">first name</label>
                            <input type="text" th:field="*{firstName}" name="firstName" class="form-control"
                                placeholder="First name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" th:field="*{lastName}" name="lastName" class="form-control"
                                placeholder="Last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" th:field="*{username}" name="username" class="form-control"
                                placeholder="Username" required>
                        </div>
                        <div class="mb-3"><label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" name="email" class="form-control"
                                placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" name="password" class="form-control"
                                placeholder="Password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="components/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
