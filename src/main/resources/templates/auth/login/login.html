<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login â€¢ ABC Jobs</title>
    <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div th:replace="components/navbar :: navbar"></div>

    <div class="container my-container-custom">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <div class="p-4 d-none d-md-block">
                    <img th:src="@{/images/login.svg}" alt="">
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <div th:replace="components/message :: responseMessages"></div>
                <div class="p-3 mb-5 rounded bg-white">
                    <h1>Login</h1>
                    <form th:action="@{/login}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <a th:href="@{/forgot-password}" class="hyperlink">Forgot password?</a>
                        <div class="d-grid mt-2">
                            <input type="submit" name="Login" value="Login" class="btn btn-primary">
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">Don't have an account? <a th:href="@{/register}"
                            class="hyperlink">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="components/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
