<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset Password Link Sent to You Email â€¢ ABC Jobs</title>
    <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div th:replace="components/navbar :: navbar"></div>

    <div class="container my-container-custom">
        <div class="text-center">
            <div class="row">
                <div class="col-12">
                    <img th:src="@{/images/email.svg}" alt="" style="height: 400px;">
                    <div th:if="${emailSent}">
                        <h1>Reset password link sent to <span th:text="${emailSent}" /></h1>
                    </div>
                    <div th:if="${emailSent == null}">
                        <h1>No email was sent...</h1>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div th:replace="components/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
