<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs â€¢ ABC Jobs</title>
  <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div th:replace="components/navbar :: navbar"></div>

  <div class="container my-container-custom">
    <div th:replace="components/message :: responseMessages"></div>
    <form th:action="@{/jobs}" method="get" class="mb-3">
      <div class="input-group">
        <input type="text" class="form-control rounded" name="q" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
        <button type="submit" class="btn btn-outline-primary">search</button>
      </div>
    </form>
    <table class="table">
      <tr>
        <th>Job ID</th>
        <th>Job Name</th>
        <th>Company Name</th>
        <th>Job Level</th>
        <th>Job Time</th>
      </tr>
      <tr th:each="job: ${jobs}" scope="row">
        <td>[[${job.jobId}]]</td>
        <td>[[${job.jobName}]]</td>
        <td>[[${job.companyName}]]</td>
        <td>[[${job.jobLevel}]]</td>
        <td>[[${job.jobTime}]]</td>
      </tr>
    </table>
  </div>
  <div th:replace="components/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
