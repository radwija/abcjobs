<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form th:action="@{/saveUser}" th:object="${userRequest}" method="post">
        <input type="text" th:field="*{name}" placeholder="Enter your full name: ">
        <input type="email" th:field="*{email}" placeholder="Enter your email: ">
        <input type="password" th:field="*{password}" placeholder="Enter your password: ">
        <button type="submit">Register</button>
    </form>
</body>

</html>
