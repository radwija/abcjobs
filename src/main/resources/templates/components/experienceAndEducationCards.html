<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div th:fragment="experienceCards" th:each="experience : ${experiences}" class="mb-3">
    <div class="bg-white border rounded p-3 d-flex justify-content-between">
      <div class="d-flex gap-3">
        <i class="bi bi-briefcase-fill"></i>
        <div>
          <h5>[[${experience.experienceName}]]</h5>
          <div>[[${experience.companyName}]]</div>
          <div class="text-muted">
            <span th:text="${experience.formattedStartDate}" /> - <span th:text="${experience.formattedEndDate}" />
          </div>
        </div>
      </div>

      <div th:if="${#request.userPrincipal != null && #request.userPrincipal.name == user.username}" class="dropdown">
        <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-three-dots-vertical"></i>
        </a>

        <ul class="dropdown-menu">
          <li><a th:href="@{/edit-experience?id=__${experience.experienceId}__}" class="dropdown-item">Edit</a></li>
          <li><a th:href="@{/deleteExperience?id=__${experience.experienceId}__}" class="dropdown-item"
              th:data-confirm-delete="|Are you sure you want to delete this experience?|"
              onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div th:fragment="educationCards" th:each="education : ${educations}" class="mb-3">
    <div class="bg-white border rounded p-3 d-flex justify-content-between">
      <div class="d-flex gap-3">
        <i class="bi bi-mortarboard-fill"></i>
        <div>
          <h5>[[${education.educationName}]]</h5>
          <div>[[${education.institutionName}]]</div>
          <div class="text-muted">
            <span th:text="${education.formattedStartDate}" /> - <span th:text="${education.formattedEndDate}" />
          </div>
        </div>
      </div>

      <div th:if="${#request.userPrincipal != null && #request.userPrincipal.name == user.username}" class="dropdown">
        <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-three-dots-vertical"></i>
        </a>

        <ul class="dropdown-menu">
          <li><a th:href="@{/edit-education?id=__${education.educationId}__}" class="dropdown-item">Edit</a></li>
          <li><a th:href="@{/deleteEducation?id=__${education.educationId}__}" class="dropdown-item"
              th:data-confirm-delete="|Are you sure you want to delete this education?|"
              onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
