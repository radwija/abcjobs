<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Experience â€¢ ABC Jobs</title>
  <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div th:replace="components/navbar :: navbar"></div>

  <div class="container my-container-custom">
    <form th:action="@{/saveExperience}" th:object="${experienceRequest}" method="post">
      <h1>[[${heading}]]</h1>
      <input type="hidden" th:field="*{experienceId}">
      <div class="mb-3">
        <label for="experienceName" class="form-label">Experience name</label>
        <input type="text" th:field="*{experienceName}" class="form-control" name="experienceName"
          placeholder="Example: Fullstack Web Developer" required>
      </div>
      <div class="mb-3">
        <label for="companyName" class="form-label">Company name</label>
        <input type="text" th:field="*{companyName}" class="form-control" name="companyName" placeholder="Company name"
          required>
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Start date</label>
        <input type="date" th:field="*{startDate}" class="form-control" name="startDate" style="width: 230px;" required>
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End date</label>
        <input type="date" th:field="*{endDate}" class="form-control" name="endDate" style="width: 230px;" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Add new experience</button>
      </div>
    </form>
  </div>

  <div th:replace="components/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
