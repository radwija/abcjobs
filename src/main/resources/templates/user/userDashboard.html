<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
    <p th:text="${user.username}" />
    <p th:text="${user.email}" />
    <p th:text="${user.role}" />

    <form th:action="@{logout}" method="post" style="padding: 7px;">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <input type="submit" name="Logout" value="Logout" class="btn btn-primary"></input>
    </form>
</body>

</html>
