<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${'@' + user.username + ' â€¢ ABC Jobs'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div th:replace="components/navbar :: navbar"></div>
    <div class="container">
        <h1>Profile page</h1>
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}" />
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}" />
        </div>
        <!-- <p>Name: <span th:text="${user.name}" /></p> -->
        <p>User ID: <span th:text="${user.userId}" /></p>
        <p>Full name: <span th:text="${userProfile.firstName}" /> <span th:text="${userProfile.lastName}" /></p>
        <p>Title: <span th:text="${userProfile.title}" /></p>
        <p>City: <span th:text="${userProfile.city}" /></p>
        <p>Country: <span th:text="${userProfile.country}" /></p>
        <p>Username: <span th:text="${user.username}" /></p>
        <p>Email: <span th:text="${user.email}" /></p>
        <p>Role: <span th:text="${user.role}" /></p>
        <p>Active: <span th:text="${user.isActive}" /></p>

        <div th:if="${#request.userPrincipal != null}">
            <div th:if="${#request.userPrincipal.name == user.username || #request.isUserInRole('ROLE_ADMIN')}">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-pencil-square"></i> Update Profile
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/saveUpdateUserProfile}" th:object="${userProfile}" method="POST">
                                    <input type="hidden" th:field="*{userDetailId}" />
                                    <input type="text" th:field="*{firstName}" placeholder="First name" required>
                                    <input type="text" th:field="*{lastName}" placeholder="Last name" required>
                                    <input type="text" th:field="*{title}" placeholder="Title" required>
                                    <input type="text" th:field="*{city}" placeholder="City" required>
                                    <input type="text" th:field="*{country}" placeholder="Country" required>
                                    <input type="submit" class="btn btn-primary" value="Save changes">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="components/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
