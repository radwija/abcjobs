<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${'@' + user.username + ' â€¢ ABC Jobs'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .footer {
            margin-top: auto;
        }

        .top-card {
            background-image: url(https://img.freepik.com/free-vector/blue-futuristic-networking-technology_53876-100679.jpg?w=360);
            height: 90px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
        }

        .top-card img {
            width: 90px;
            height: 90px;
            margin-left: 20px;
            border-radius: 50%;
            border: 4px solid white;
            transform: translateY(20px);
        }

        .info {
            margin-top: 20px;
        }

        .info h3 {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div th:replace="components/navbar :: navbar"></div>
    <div class="container mt-5">
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}" />
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}" />
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-4">
                <div class="border shadow-sm p-3 mb-5 rounded">
                    <div class="top-card rounded">
                        <img src="https://www.repol.copl.ulaval.ca/wp-content/uploads/2019/01/default-user-icon.jpg"
                            th:alt="${__user.username__ + '-img-profile'}" class="profile-img rounded-circle">
                    </div>
                    <div class="info">
                        <h3 th:text="${userProfile.firstName + ' ' + userProfile.lastName}" />
                        <div th:text="${userProfile.title}" />

                        <div class="my-2 d-grid gap-1">
                            <div><i class="bi bi-buildings-fill"></i> City: <span th:text="${userProfile.city}" /></div>
                            <div><i class="bi bi-globe2"></i> Country: <span th:text="${userProfile.country}" /></div>
                            <div><i class="bi bi-envelope-at-fill"></i> Email: <span th:text="${user.email}" /></div>
                        </div>
                        <!-- Update Profile Modal imported from components directory -->
                        <div th:replace="components/updateProfileModal :: updateProfileModal"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-8">
                <div class="mb-3">
                    <a th:href="@{/u/__${user.username}__?tab=profile}" type="button"
                        class="btn btn-outline-primary">Profile</a>
                    <a th:href="@{/u/__${user.username}__?tab=threads}" type="button"
                        class="btn btn-outline-primary">Threads</a>
                </div>
                <div class="border shadow-sm p-3 mb-5 rounded">
                    <p th:if="${isInProfileTab}" th:text="${profileText}" />
                    <div th:if="${isInThreadTab}">

                        <a th:if="${#request.userPrincipal != null}" th:href="@{/create-thread}"
                            class="btn btn-primary">
                            + Post thread
                        </a>
                        <table>
                            <tr>
                                <th>Thread ID</th>
                                <th>Title</th>
                                <th>Content</th>
                                <th>Owner</th>
                                <th>Action</th>
                            </tr>
                            <tr th:each="thread: ${threadPosts}" scope="row">
                                <td th:text="${thread.threadId}" />
                                <td th:text="${thread.title}" />
                                <td th:text="${thread.content}" />
                                <td th:text="${thread.user.username}" />
                                <!-- <td><a th:href="${thread.user.username}" class="btn btn-primary">View</a>
                                </td> -->
                                <td><a th:href="${'/u/' + thread.user.username + '/thread?id=' + thread.threadId}"
                                        class="btn btn-primary">View</a>
                                </td>
                                <!-- <td th:text="${thread.user.username}" /> -->
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div th:replace="components/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
