<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div th:replace="components/navbar :: navbar"></div>
    <h1>Profile page</h1>
    <!-- <p>Name: <span th:text="${user.name}" /></p> -->
    <p>User ID: <span th:text="${user.userId}" /></p>
    <p>Full name: <span th:text="${userProfile.firstName}" /> <span th:text="${userProfile.lastName}" /></p>
    <p>Title: <span th:text="${userProfile.title}" /></p>
    <p>City: <span th:text="${userProfile.city}" /></p>
    <p>Country: <span th:text="${userProfile.country}" /></p>
    <p>Username: <span th:text="${user.username}" /></p>
    <p>Email: <span th:text="${user.email}" /></p>
    <p>Role: <span th:text="${user.role}" /></p>
    <p>Active: <span th:text="${user.isActive}" /></p>

    <div th:replace="components/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
