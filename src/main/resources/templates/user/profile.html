<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${'@' + user.username + ' â€¢ ABC Jobs'}"></title>
    <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
    <link rel="icon" type="image/x-icon" href="/images/abc_favicon.png">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div th:replace="components/navbar :: navbar"></div>
    <div class="container my-container-custom">
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}" />
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}" />
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-4">
                <div class="border shadow-sm p-3 mb-5 rounded bg-white ">
                    <div class="top-card rounded">
                        <img src="https://www.repol.copl.ulaval.ca/wp-content/uploads/2019/01/default-user-icon.jpg"
                            th:alt="${__user.username__ + '-img-profile'}" class="profile-img rounded-circle">
                    </div>
                    <div class="info">
                        <h3 th:text="${userProfile.firstName + ' ' + userProfile.lastName}" />
                        <div th:text="${userProfile.title}" />

                        <div class="my-2 d-grid gap-1">
                            <div><i class="bi bi-buildings-fill"></i> City: <span th:text="${userProfile.city}" /></div>
                            <div><i class="bi bi-globe2"></i> Country: <span th:text="${userProfile.country}" /></div>
                            <div><i class="bi bi-envelope-at-fill"></i> Email: <span th:text="${user.email}" /></div>
                        </div>
                        <!-- Update Profile Modal imported from components directory -->
                        <div th:replace="components/updateProfileModal :: updateProfileModal"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-8">
                <div class="mb-3">
                    <a th:href="@{/u/__${user.username}__?tab=profile}" type="button"
                        class="btn btn-outline-primary">Profile</a>
                    <a th:href="@{/u/__${user.username}__?tab=threads}" type="button"
                        class="btn btn-outline-primary">Threads</a>
                </div>
                <div class="border shadow-sm p-3 mb-5 rounded bg-white">
                    <p th:if="${isInProfileTab}" th:text="${profileText}" />
                    <div th:if="${isInThreadTab}">

                        <a th:if="${#request.userPrincipal != null && #request.userPrincipal.name == user.username}"
                            th:href="@{/create-thread}" class="btn btn-primary mb-3">
                            + Post thread
                        </a>
                        <div th:if="${threadPosts.size() == 0}">
                            There isn't any thread...
                        </div>
                        <div th:each="thread: ${threadPosts}" class="mt-3">
                            <div class="bg-white border rounded p-3">
                                <div class="thread-card d-flex justify-content-between">
                                    <div class="d-flex">
                                        <img src="https://www.repol.copl.ulaval.ca/wp-content/uploads/2019/01/default-user-icon.jpg"
                                            th:alt="${__user.username__ + '-img-profile'}" class="rounded-circle">
                                        <div class="thread-info">
                                            <a th:href="@{/u/__${thread.user.username}__}"
                                                class="text-decoration-none fw-bold"><span
                                                    th:text="${thread.user.userProfile.firstName + ' ' + thread.user.userProfile.lastName}" /></a>
                                            <p th:text="${thread.formattedCreatedAt}" />
                                        </div>
                                    </div>
                                    <div class="dropdown">
                                        <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                            aria-expanded="false">
                                            <i class="bi bi-three-dots-vertical"></i>
                                        </a>

                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item"
                                                    th:href="${'/u/' + thread.user.username + '/thread?id=' + thread.threadId}">View</a>
                                            </li>

                                            <li
                                                th:if="${#request.userPrincipal != null && #request.userPrincipal.name == user.username || #request.isUserInRole('ROLE_ADMIN')}">
                                                <a class="dropdown-item" href="#">Edit</a>
                                            </li>
                                            <li
                                                th:if="${#request.userPrincipal != null && #request.userPrincipal.name == user.username || #request.isUserInRole('ROLE_ADMIN')}">
                                                <a th:href="@{'/deleteThread?threadId=' + __${thread.threadId}__}"
                                                    class="dropdown-item">Delete this thread</a>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                                <a th:href="${'/u/' + thread.user.username + '/thread?id=' + thread.threadId}"
                                    class="text-decoration-none">
                                    <h3 th:text="${thread.title}" />
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div th:replace="components/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
